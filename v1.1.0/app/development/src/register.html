<!doctype html>
<html lang="en">
  {{> _head title="Register" }}

  <body class="hstack p-5 h-screen">
    <div class="card mw-400 w-100 m-auto p-8">
      <h2 class="fs-4">Create an account</h2>
      <div class="text-body-secondary mb-6">Please fill all the input and submite the form</div>

      <form class="mb-5">
        <div class="form-icon mb-3">
          <i class="ph ph-user-circle"></i>
          <input type="text" class="form-control rounded-pill" placeholder="Username" />
        </div>
        <div class="form-icon mb-3">
          <i class="ph ph-envelope-simple"></i>
          <input type="email" class="form-control rounded-pill" placeholder="Email Address" />
        </div>
        <div class="form-icon mb-3">
          <i class="ph ph-keyhole"></i>
          <input type="password" class="form-control rounded-pill" placeholder="Password" />
        </div>
        <div class="form-icon mb-8">
          <i class="ph ph-keyhole"></i>
          <input type="password" class="form-control rounded-pill" placeholder="Confirm Password" />
        </div>

        <button type="button" class="btn btn-primary text-uppercase w-100">Create Account</button>
      </form>

      <div class="text-center fs-7">
        <a href="login.html" class="link-secondary d-block">Already have an account?</a>
      </div>
    </div>

    <!-- Scripts-->
    {{> _script }}
  </body>
</html>
