<!doctype html>
<html lang="en" data-page="e-commerce">
  {{> _head title="Error" }}
  <body>
    <div class="hstack p-5 h-screen">
      <div class="card mw-sm mw-400 m-auto p-10">
        <img class="w-20 mb-8 mx-auto" src="./img/misc/coming-soon.svg" alt="404" />

        <div class="text-center">
          <h2 class="fs-4 mb-1">404</h2>

          <p>
            We're sorry that the page you're looking for does not exist. Please check the URL and
            try again.
          </p>

          <div class="text-center">
            <a href="index.html" class="link-secondary fs-7">Back to home page</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts-->
    {{> _script }}
  </body>
</html>
