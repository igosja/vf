<!doctype html>
<html lang="en" data-page="e-commerce">
  {{> _head title="Sales" }}

  <body>
    <!-- Page loader -->
    {{> _page-loader }}

    <!-- Site sidebar -->
    {{> _sidebar }}

    <div id="content" data-simplebar>
      <div class="content-body content-body-centered">
        <div class="header">
          {{> _sidebar-toggle }}

          <h2 class="header-title ps-xl-2">E-Commerce</h2>

          <i class="ms-auto"></i>

          <div class="range-picker range-picker-header d-none d-md-flex">
            <div class="btn btn-theme">
              <i class="ph ph-calendar-dots fs-3 me-2 position-relative"></i>
              <input
                type="text"
                name="start"
                value="07/10/2023"
                class="form-control w-24"
                required
                readonly
              />
              <span class="mx-n6">-</span>
              <input
                type="text"
                name="end"
                value="07/13/2023"
                class="form-control text-end w-24"
                required
                readonly
              />
            </div>
          </div>

          <div class="d-flex gap-1.5 ms-4">
            <a href="" class="icon ph ph-plus-circle"></a>
            <a href="" class="icon ph ph-info"></a>
            <a href="" class="icon ph ph-circles-four"></a>
          </div>
        </div>

        {{> sales/_overview }}

        <div class="row row-cols-lg-2 g-4">
          <div class="col">{{> sales/_sales-history }}</div>
          <div class="col">{{> sales/_store-sessions }}</div>
          <div class="col">{{> sales/_recent-orders }}</div>
          <div class="col">{{> sales/_top-products }}</div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    {{> _nav-bar }}

    <!-- Scripts -->
    {{> _script }}
  </body>
</html>
