<!doctype html>
<html lang="en">
  {{> _head title="Forgot Password" }}

  <body class="hstack p-5 h-screen">
    <div class="card mw-400 w-100 m-auto p-8">
      <h2 class="fs-4">Recover Password</h2>
      <div class="text-body-secondary mb-6">
        Enter your registered email address below, and we'll send you an email allowing you to reset
        the password.
      </div>

      <form class="mb-5">
        <div class="form-icon mb-8">
          <i class="ph ph-at"></i>
          <input type="email" class="form-control rounded-pill" placeholder="Email Address" />
        </div>

        <button type="button" class="btn btn-primary text-uppercase w-100">Reset Password</button>
      </form>

      <div class="text-center fs-7">
        <a href="login.html" class="link-secondary d-block">Back to login page</a>
      </div>
    </div>

    <!-- Scripts-->
    {{> _script }}
  </body>
</html>
