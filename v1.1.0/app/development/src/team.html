<!doctype html>
<html lang="en" data-page="teams">
  {{> _head title="Teams" }}

  <body>
    <!-- Page loader -->
    {{> _page-loader }}

    <!-- Navbar -->
    {{> _nav-bar }}

    <!-- Site sidebar -->
    {{> _sidebar }}

    <div id="content" data-simplebar>
      <div class="header">
        {{> _sidebar-toggle }}

        <h2 class="header-title">Teams and Members</h2>

        <div class="search-field search-field-kbd ms-10 d-none d-lg-flex">
          <i class="ph ph-magnifying-glass fs-5"></i>
          <input type="text" class="form-control" placeholder="Search Teams..." />
        </div>

        <i class="ms-auto"></i>

        <div class="d-flex gap-1.5">
          <a href="" class="icon ph ph-info d-none d-sm-flex"></a>
          <a href="" class="icon ph ph-gear d-none d-sm-flex"></a>
          <a href="" class="icon ph ph-dots-three-circle"></a>
        </div>
      </div>

      <div class="content-body content-body-centered" data-simplebar>
        <div id="teams" class="grid gap-4"></div>

        <button class="btn btn-action btn-action-float">
          <i class="ph ph-plus-circle"></i>
          <span class="d-none d-md-inline">Create Team</span>
        </button>
      </div>
    </div>

    <!-- Scripts-->
    {{> _script }}
  </body>
</html>
